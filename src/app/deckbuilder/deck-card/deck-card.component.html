<div class="card-container">
  <div class="card-title">
    <div class="nom">
      {{ carte.nom }}
    </div>
    <div class="stars">
      <span class="star" *ngFor="let star of generateStars(carte.rarete)">*</span>
    </div>
    <div class="icone">
      <img src="assets/clans/{{ carte.clan.nom }}.png" alt="{{ carte.clan.nom }}" />
    </div>
    <div class="icone">
      <img src="assets/types/{{ carte.type.nom }}.png" alt="{{ carte.type.nom }}" />
    </div>
    <button class="icon" mat-mini-fab color="warn" aria-label="Supprimer" (click)="removeCard()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div class="card-details">
    <img class="illustration" src="assets/cartes/{{ carte.image_path }}" alt="{{ carte.nom }}"  />
    <div class="width-total colonne-centree padding-2">
      <div class="width-total text-center"> Puissance : {{ carte.puissance }}</div>
      <div class="width-total text-center">{{ carte.effet?.description }}</div>
    </div>
  </div>
</div>
