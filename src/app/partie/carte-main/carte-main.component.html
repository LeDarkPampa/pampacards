<div class="card" (click)="ouvrirCadre(carte)">
  <div class="card-content">
    <div class="card-header">
      <h3 class="card-title">{{carte.nom}}</h3>
      <div class="bandeau">
        <div class="icone">
          <img src="assets/clans/{{carte.clan.nom}}.png" alt="{{carte.clan.nom}}" />
        </div>
        <div class="stars">
          <span class="star" *ngFor="let star of generateStars(carte.rarete)">*</span>
        </div>
        <div class="icone">
          <img src="assets/types/{{carte.type.nom}}.png" alt="{{carte.type.nom}}" />
        </div>
      </div>
    </div>
    <div class="card-image" *ngIf="carte.image_path !== null">
      <img class="carte" src="assets/cartes/{{carte.image_path}}" alt="{{carte.nom}}" />
    </div>
    <div class="card-details">
      <div class="card-power">
        <h4>Puissance: <span class="small">{{carte.puissance}}</span></h4>
      </div>
      <div class="card-description">
        <p class="small">{{carte.effet?.description}}</p>
      </div>
    </div>
  </div>
</div>
<div class="cadre" *ngIf="cadreOuvert && estJoueurActif">
  <div *ngIf="!carteJouee"><button (click)="jouerCarte()">Jouer</button></div>
  <div *ngIf="!carteDefaussee"><button (click)="defausserCarte()">DÃ©fausser</button></div>
</div>
