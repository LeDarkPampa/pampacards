<div class="game-container">
  <div class="game-header">
    <h1 class="game-title">Streamer Garou</h1>
    <div class="game-info">
      <p class="game-phase">
        Etat = {{ gameState.state }}
        Phase: {{ gameState.phase.name }} - {{ isStreamerMode ? '******' : gameState.phase.description }}
      </p>
    </div>
    <div class="ligne-centree">
      <app-pampa-button [texte]="isStreamerMode ? 'D√©sactiver le mode streamer' : 'Activer le mode streamer'" [couleur]="'bleu'" [taille]="'petit'" (clickBouton)="toggleStreamerMode()"></app-pampa-button>
    </div>
  </div>

  <div class="game-body">
    <div class="main-content">
      <div class="role-image-container" [ngClass]="{ 'streamer-mode': isStreamerMode }">
        <img
          *ngIf="currentPlayer()"
          [src]="'assets/lg/' + currentPlayer()?.role + '.png'"
          [alt]="'R√¥le: ' + currentPlayer()?.role"
          class="lg-image"
        />
      </div>
      <div *ngIf="currentPlayer() && !currentPlayer()?.role">
        <img
          *ngIf="currentPlayer()"
          [src]="'assets/lg/DOS.png'"
          [alt]="'Dos de carte'"
          class="lg-image"
        />
      </div>
    </div>

    <div class="players-column">
      <div class="section">
        <h2>Joueurs</h2>
        <ul class="player-list">
          <li *ngFor="let player of gameState.players" [ngClass]="{
              'dead': !player.isAlive,
              'werewolf': player.role === 'STREAMER_GAROU',
              'villager': player.role !== 'STREAMER_GAROU'
            }">
            <div class="player-info">
              <span class="player-name">{{ player.name }}</span>
              <span class="player-role">{{ player.role }}</span>
              <span class="player-status">{{ player.isAlive ? 'üåï En vie' : '‚ò†Ô∏è Mort' }}</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="footer">
    <app-pampa-button [texte]="'Copier code'" [couleur]="'bleu'" [taille]="'petit'" (clickBouton)="copyGameCode()"></app-pampa-button>
    <div *ngIf="confirmationMessage" class="confirmation-message">
      {{ confirmationMessage }}
    </div>
  </div>
</div>
