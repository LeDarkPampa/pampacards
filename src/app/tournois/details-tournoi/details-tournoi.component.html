Tournoi

<div class="round-robin-tournament">
  <h2>Tableau du tournoi - Round Robin</h2>
  <table>
    <thead>
    <tr>
      <th></th>
      <th *ngFor="let player of players">{{ player }}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let player of players; let i = index">
      <td>{{ player }}</td>
      <td *ngFor="let opponent of players; let j = index">
        <div *ngIf="i !== j" class="match-cell" [class.played]="i !== j">Match {{ i + 1 }} vs {{ j + 1 }}</div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
