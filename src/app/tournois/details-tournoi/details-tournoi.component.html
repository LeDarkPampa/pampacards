<div class="tableau" *ngIf="tournoi">
  <div class="tour" *ngFor="let round of rounds">
    <div class="bracket-game" *ngFor="let match of round.affrontements">
      <div class="player">
        {{ match.joueur1Id }}
        <div class="score">
          {{ match.scoreJ1 }}
        </div>
      </div>
      <div class="player">
        {{ match.joueur2Id }}
        <div class="score">
          {{ match.scoreJ2 }}
        </div>
      </div>
    </div>
  </div>
</div>
