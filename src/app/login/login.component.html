<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="segment">
    <h1>Pampa Cards</h1>
  </div>

  <label>
    <input type="text" placeholder="Pseudo" id="username" name="username" [(ngModel)]="username" required>
  </label>
  <label>
    <input type="password" placeholder="Mot de passe"id="password" name="password" [(ngModel)]="password" required>
  </label>
  <button class="red" type="submit"><i class="icon ion-md-lock"></i>Connexion</button>
</form>
