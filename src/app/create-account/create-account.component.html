<div class="background">
  <div class="create-account-container">
    <h2>Créer un compte</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" id="login" name="login" [(ngModel)]="user.pseudo" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required autocomplete="off">
      </div>
      <button type="submit">Créer le compte</button>
    </form>
  </div>

  <div class="change-password-container">
    <h2>Modifier le mot de passe</h2>
    <form (ngSubmit)="onChangePassword()">
      <div class="form-group">
        <label>Utilisateur à modifier</label>
        <p-multiSelect [options]="pseudosUtilisateurs" [(ngModel)]="selectedUserName" [showHeader]="false">
          <ng-template let-user pTemplate="item">
            {{ user.pseudo }}
          </ng-template>
        </p-multiSelect>
      </div>
      <div class="form-group">
        <label for="newPassword">Nouveau mot de passe</label>
        <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required autocomplete="off">
      </div>
      <button type="submit">Modifier le mot de passe</button>
    </form>
  </div>
</div>
