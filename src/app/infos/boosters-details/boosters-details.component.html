<div class="background">
  <h1>Détail des boosters</h1>

  <div class="colonne-centree margin-bot width-total">
    <div>Taux d'obtension des cartes selon leurs raretés :</div>
    <div class="taux">
      <div class="case-taux">1* : 50%</div>
      <div class="case-taux">2* : 30%</div>
      <div class="case-taux">3* : 15%</div>
      <div class="case-taux">4* : 5%</div>
    </div>
  </div>

  Cliquez sur un booster pour voir les cartes que vous avez une chance de trouver dedans

  <div class="button-grid">
    <div *ngFor="let booster of boosters">
      <app-pampa-button-carre [texte]="booster.nom" [couleur]="'rouge'" [taille]="'petit'" (clickBouton)="selectionnerBooster(booster)"></app-pampa-button-carre>
    </div>
  </div>

  <div class="ligne-centree" *ngIf="boosterSelectionne">
    <h3>{{ boosterSelectionne.nom }}</h3>
    <ul class="carte-grid">
      <li *ngFor="let carte of boosterSelectionne.cartes">
        <app-carte [taille]="'booster'" [carte]="carte"></app-carte>
      </li>
    </ul>
  </div>
</div>
