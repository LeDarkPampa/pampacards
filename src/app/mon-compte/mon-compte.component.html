<div class="background">
  <div class="container">
    <h2>Modifier le mot de passe</h2>
    <form class="form" (ngSubmit)="onChangePassword()">
      <div class="form-group">
        <label for="newPassword">Nouveau mot de passe</label>
        <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required autocomplete="off">
      </div>
      <app-pampa-submit-button [texte]="'Modifier'" [couleur]="'bleu'" [taille]="'trespetit'"></app-pampa-submit-button>
    </form>
  </div>
  <div class="container">
    <h2>Entrer un code promo</h2>
    <form class="form" (ngSubmit)="onEnterCode()">
      <div class="form-group">
        <label for="codePromo">Code</label>
        <input type="text" id="codePromo" name="codePromo" [(ngModel)]="codePromo" required autocomplete="off">
      </div>
      <app-pampa-submit-button [texte]="'Ajouter'" [couleur]="'vert'" [taille]="'trespetit'"></app-pampa-submit-button>
    </form>
  </div>
</div>
