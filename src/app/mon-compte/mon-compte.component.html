<div class="background">
  <div class="container">
    <h2>Modifier le mot de passe</h2>
    <form (ngSubmit)="onChangePassword()">
      <div class="form-group">
        <label for="newPassword">Nouveau mot de passe</label>
        <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required autocomplete="off">
      </div>
      <app-pampa-submit-button [texte]="'Modifier le mot de passe'" [couleur]="'bleu'" [taille]="'moyen'"></app-pampa-submit-button>
    </form>
  </div>
</div>
